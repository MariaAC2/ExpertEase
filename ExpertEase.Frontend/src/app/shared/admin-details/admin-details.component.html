<div class="admin-wrapper">
  <h2 class="page-title">{{ title }}</h2>

  <div class="card">
    <!-- Always show ID first -->
    <p><strong>ID:</strong> {{ entity['ID'] }}</p>
    <hr class="divider" />

    <!-- Render all other fields except 'id' -->
    <ng-container *ngFor="let key of objectKeys(entity)">
      <ng-container *ngIf="key !== 'ID'">
        <p>
          <strong>{{ formatKey(key) }}:</strong> {{ formatValue(entity[key]) }}
        </p>
      </ng-container>
    </ng-container>
  </div>
</div>

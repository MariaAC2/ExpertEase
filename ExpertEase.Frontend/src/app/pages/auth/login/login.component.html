<h2>Logare</h2>

<form class="grid-form" (ngSubmit)="onSubmit()">
  <div class="horizontal-pair">
    <div class="form-group">
      <label for="email">Adresă e-mail:</label>
      <div class="input-box">
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Introdu adresă e-mail"
          [(ngModel)]="formData.email"
        />
      </div>
      <div class="error" *ngIf="errors['email']">
        {{ errors['email'] }}
      </div>
    </div>

    <div class="form-group">
      <label for="password">Parolă:</label>
      <div class="input-box">
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Introdu parolă"
          [(ngModel)]="formData.password"
        />
      </div>
      <div class="error" *ngIf="errors['password']">
        {{ errors['password'] }}
      </div>
    </div>
  </div>
  <div class="form-group">
    <button type="submit" class="send-button">Trimite</button>
    <div *ngIf="errorMessage" class="error local-center">
      {{ errorMessage }}
    </div>
  </div>
</form>

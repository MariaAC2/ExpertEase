<h2>Înregistrare</h2>

<form class="grid-form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="lastName">Nume:</label>
    <input
      type="text"
      id="lastName"
      name="lastName"
      placeholder="Introdu nume"
      [(ngModel)]="formData.lastName"
    />
    <div class="error" *ngIf="errors['lastName']">
        {{ errors['lastName'] }}
    </div>
  </div>

  <div class="form-group">
    <label for="firstName">Prenume:</label>
    <input
      type="text"
      id="firstName"
      name="firstName"
      placeholder="Introdu prenume"
      [(ngModel)]="formData.firstName"
    />
    <div class="error" *ngIf="errors['firstName']">
      {{ errors['firstName'] }}
    </div>
  </div>

  <div class="form-group">
    <label for="email">Adresă e-mail:</label>
    <input
      type="email"
      id="email"
      name="email"
      placeholder="Introdu adresă e-mail"
      [(ngModel)]="formData.email"
    />
    <div class="error" *ngIf="errors['email']">
      {{ errors['email'] }}
    </div>
  </div>

  <div class="form-group">
    <label for="password">Parolă:</label>
    <input
      type="password"
      id="password"
      name="password"
      placeholder="Introdu parolă"
      [(ngModel)]="formData.password"
    />
    <div class="error" *ngIf="errors['password']">
      {{ errors['password'] }}
    </div>
  </div>

</form>
